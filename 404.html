<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // Define el nombre base del proyecto
      const basePath = "/React-Mecanico";

      // Verifica si la URL ya incluye el basePath
      if (!window.location.pathname.startsWith(basePath)) {
        // Redirige asegurando que no se pierda la búsqueda y hash
        const newPath =
          basePath +
          window.location.pathname +
          window.location.search +
          window.location.hash;

        // Redirige asegurando que esté dentro del contexto del proyecto
        window.location.replace(newPath);
      }
    </script>
  </head>

  </body>
</html>
