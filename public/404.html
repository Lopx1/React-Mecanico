<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // Define el nombre base del proyecto
      const basePath = "/React-Mecanico";

      // Si la URL ya incluye el basePath correctamente, no hacer nada
      if (!window.location.pathname.startsWith(basePath)) {
        // Redirige asegurando que no se pierda la búsqueda y hash
        const newPath =
          basePath +
          window.location.pathname +
          window.location.search +
          window.location.hash;

        // Redirige al contexto correcto
        window.location.replace(newPath);
      } else {
        // Si ya está en el basePath pero no encuentra un recurso válido, redirige a la raíz
        const newPath = basePath + "/";
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body>
    Redirigiendo...
  </body>
</html>
